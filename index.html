<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <div class="page">
        <div class="background">
            <img src="images/bg-pattern-top.svg" alt="">
            <img src="images/bg-pattern-bottom.svg" alt="">
        </div>
        <div class="profile">
            <div class="head">
                <img src="images/image-victor.jpg" alt="">
            </div>
            <div class="info">
                <h2>Victor Crest <span>26</span></h2>
                <span>London</span>
            </div>
            <div class="react">
                <div>
                    <span>80K</span>
                    <span>Followers</span>
                </div>
                <div>
                    <span>803K</span>
                    <span>Likes</span>
                </div>
                <div>
                    <span>1.4K</span>
                    <span>Photo</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
